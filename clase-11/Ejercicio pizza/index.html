<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio flexbox</title>
</head>
<body>
    <header>
        <img class="pizza-header"src="img/VectorPizza@2x.png" alt="esta es una imagen de una pizza">
        <h2><span class="verde">Pizza</span><span class="blanco">&</span><span class="rojo">Front</span></h2>
    
        <nav>
            <ul class="menu-header" type="none">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="parte-del-repartidor">
                <img class="delivery"src="img/delivery.jpg" alt="imagen de un delivery">

                <h2>Envio gratis <span class="comprando-blanco">comprando</span> 2 pizzas</h2>

            </div>

            <div class="podio-de-pizzas">
                <h2>Podio de pizzas</h2>
                <h3>Pizzas top 5</h3>
                <div class="tipos-de-pizzas">
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                
                <img class="plato-con-pizza"src="img/PizzaFalling.jpg" alt="plato lleno de ingredientes">
            </div>
        </section>

    </main>
    <footer>
        <img class="pizza-footer" src="img/VectorPizza@2x.png" alt="imagen de pizza">
        <h2><span class="verde">Pizza</span><span class="blanco">&</span><span class="rojo">Front</span></h2>
       
        <nav>
            <ul class="menu-footer" type="none">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

    </footer>


</body>
</html>
